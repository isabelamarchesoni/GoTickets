{% load static %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block titulo %} {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
<header>
    <style>   
        :root {
            --primary-green: #0c184bff; 
            --accent-green: #677ad1ff;
        }
        body {  
            background-color: #f9f9f9; font-family: sans-serif; 
        }
        
        .navbar-logo {
            max-height:100px; 
            height: auto;
            width: auto;
        /* Altere para 0px ou apenas 2px para um pequeno respiro, se desejar */
            margin-right: 2px; /* Reduzindo drasticamente o espaçamento */
        }

        .navbar-custom {
        /* Você pode definir uma altura mínima aqui, se necessário */
            min-height: 60px; 
        }   
        .navbar-custom { 
            background-color: var(--primary-green); 
            padding: 15px 0; 
            height: 60px; 
        /* Centraliza os itens verticalmente */
            align-items: center;
        }
        .navbar-brand { font-weight: bold; font-size: 1.5rem; color: white !important; }
        .nav-link { color: rgba(255,255,255,0.8) !important; margin-right: 15px; transition: color 0.3s; }
        .nav-link:hover { color: white !important; }
    </style>   
   <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">
                <img src="{{ pagina.logo_do_site.url }}" class="img-fluid rounded navbar-logo" alt="Logo" >
                GoTickets
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'home' %}#sobre">Sobre</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'home' %}#produtos">Produtos</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'home' %}#contato">Contato</a></li>
                    
           <a class="btn btn-outline-light" href="{% url 'login' %}" role="button">Login</a>
        </div>
    </nav>
</header>
    <main>
        {% block conteudo %}
        {% endblock %}
    </main>
</body>
</html>
